<!DOCTYPE html>
<html ng-app="forumApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <nav>
      <ul>
        <li><a ui-sref="home" class="logo">TT</a></li>
        <li><a ui-sref="topicsIndex" ui-sref-active="active">Topics</a></li>
        <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="profile" ui-sref-active="active">Profile</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
      </ul>
    </nav>
    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
    <main ui-view>
    </main>
  </body>
</html>
