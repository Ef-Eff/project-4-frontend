<div class="profile">
  <h1>{{ profile.user.username }}</h1>
  <img ng-src="{{profile.user.profile_pic_url}}" alt="">

  <form ng-submit="profile.edit()">
    <div class="form-group">
      <label for="base64">Image</label>
      <input type="file" base64 name="base64" id="base64" ng-model="profile.user.base64">
    </div>
    <button>Edit Profile Pic Famalam</button>
  </form>
</div>
