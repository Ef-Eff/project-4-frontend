<h1>{{ usersProfile.user.username }}</h1>
<img ng-src="{{usersProfile.user.profile_pic_url}}" alt="">

<form ng-submit="usersProfile.edit()">
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="usersProfile.user.base64">
  </div>
  <button>Edit Profile Pic Famalam</button>
</form>
